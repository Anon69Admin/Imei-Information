<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hacker IMEI Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Matrix background effect */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
            transform: perspective(500px) rotateX(10deg);
            background: rgba(0, 20, 30, 0.7);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            animation: neonPulse 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #f0f;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
        }
        
        .input-section {
            background: rgba(0, 10, 20, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff, inset 0 0 15px rgba(0, 255, 255, 0.2);
            margin-bottom: 30px;
            transform: perspective(500px) rotateX(5deg);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        label {
            font-size: 1.5rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        
        input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0ff;
            border-radius: 5px;
            color: #0ff;
            font-size: 1.2rem;
            text-align: center;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 0 10px #0ff, inset 0 0 10px rgba(0, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 20px #0ff, inset 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #0ff, #f0f);
            border: none;
            border-radius: 50px;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px #0ff, 0 0 30px #f0f;
            transition: all 0.3s;
            transform: perspective(500px) rotateX(10deg);
        }
        
        button:hover {
            transform: perspective(500px) rotateX(10deg) scale(1.05);
            box-shadow: 0 0 25px #0ff, 0 0 40px #f0f;
        }
        
        .result-section {
            display: none;
            background: rgba(0, 10, 20, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff, inset 0 0 15px rgba(0, 255, 255, 0.2);
            margin-bottom: 30px;
            transform: perspective(500px) rotateX(5deg);
        }
        
        .result-header {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #0ff;
        }
        
        .device-image {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        
        .device-image img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff;
        }
        
        .device-info {
            flex: 2;
            min-width: 300px;
        }
        
        .device-info h2 {
            font-size: 2rem;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
            margin-bottom: 10px;
        }
        
        .device-info p {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .spec-category {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 20, 30, 0.5);
            border-radius: 5px;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        
        .spec-category h3 {
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
            margin-bottom: 10px;
            font-size: 1.3rem;
            border-bottom: 1px solid #0ff;
            padding-bottom: 5px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .spec-title {
            color: #0ff;
        }
        
        .spec-content {
            color: #fff;
            font-weight: bold;
        }
        
        .made-by {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
            font-size: 1.1rem;
            border-top: 1px solid #0ff;
            padding-top: 15px;
        }
        
        .contact-section {
            text-align: center;
            padding: 30px;
            background: rgba(0, 10, 20, 0.8);
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff, inset 0 0 15px rgba(0, 255, 255, 0.2);
            transform: perspective(500px) rotateX(5deg);
        }
        
        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }
        
        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 0 15px #25D366, 0 0 30px #128C7E;
            transition: all 0.3s;
            transform: perspective(500px) rotateX(10deg);
        }
        
        .whatsapp-link:hover {
            transform: perspective(500px) rotateX(10deg) scale(1.05);
            box-shadow: 0 0 25px #25D366, 0 0 40px #128C7E;
        }
        
        .whatsapp-logo {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 10px #fff);
            animation: logoShine 2s infinite alternate;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #0ff;
            font-size: 0.9rem;
            border-top: 1px solid #0ff;
        }
        
        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff, 0 0 45px #0ff;
            }
        }
        
        @keyframes logoShine {
            from {
                filter: drop-shadow(0 0 5px #fff);
            }
            to {
                filter: drop-shadow(0 0 15px #fff) brightness(1.2);
            }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #f0f;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #0ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);

            10% {

            }
            15% {

            }
            20% {
                clip: rect(63px, 9999px, 27px, 0);
            }
            25% {
                clip: rect(34px, 9999px, 55px, 0);
            }
            30% {
                clip: rect(86px, 9999px, 73px, 0);
            }
            35% {
                clip: rect(20px, 9999px, 20px, 0);
            }
            40% {

            }
            45% {

            }
            50% {
                clip: rect(57px, 9999px, 98px, 0);
            }
            55% {
                clip: rect(5px, 9999px, 46px, 0);
            }
            60% {
                clip: rect(82px, 9999px, 31px, 0);
            }
            65% {

            }
            70% {

            }
            75% {

            }
            80% {
                clip: rect(23px, 9999px, 85px, 0);
            }
            85% {
                clip: rect(54px, 9999px, 84px, 0);
            }
            90% {
                clip: rect(45px, 9999px, 47px, 0);
            }
            95% {

            }
            100% {
                clip: rect(4px, 9999px, 91px, 0);
            }
        }
        
        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }
            5% {
                clip: rect(52px, 9999px, 74px, 0);
            }
            10% {
                clip: rect(79px, 9999px, 85px, 0);
            }
            15% {
                clip: rect(75px, 9999px, 5px, 0);
            }
            20% {
                clip: rect(67px, 9999px, 61px, 0);
            }
            25% {
                clip: rect(14px, 9999px, 79px, 0);
            }
            30% {
                clip: rect(1px, 9999px, 66px, 0);
            }
            35% {
                clip: rect(86px, 9999px, 30px, 0);
            }
            40% {
                clip: rect(23px, 9999px, 98px, 0);
            }
            45% {
                clip: rect(85px, 9999px, 72px, 0);
            }
            50% {
                clip: rect(71px, 9999px, 75px, 0);
            }
            55% {
                clip: rect(2px, 9999px, 48px, 0);
            }
            60% {

            }

            }
            70% {

            }

            }

                clip: rect(47px, 9999px, 73px, 0);
            }
            85% {

            }
            90% {
                clip: rect(26px, 9999px, 55px, 0);
            }
            95% {
                clip: rect(42px, 9999px, 97px, 0);
            }
            100% {
                clip: rect(38px, 9999px, 49px, 0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .input-section, .result-section, .contact-section {
                padding: 20px;
            }
            
            .device-info h2 {
                font-size: 1.5rem;
            }
            
            .specs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <header>
            <h1 class="glitch" data-text="IMEI INFO CHECKER">IMEI INFO CHECKER</h1>
            <p class="subtitle">HACKER STYLE DEVICE INFORMATION TOOL</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <label for="imei-input">ENTER IMEI NUMBER:</label>
                <input type="text" id="imei-input" placeholder="e.g., 353010111111110">
                <button id="check-btn">CHECK DEVICE INFO</button>
            </div>
        </section>
        
        <section class="result-section" id="result-section">
            <!-- Results will be displayed here -->
        </section>
        
        <section class="contact-section">
            <h2>CONTACT DEVELOPER</h2>
            <a href="https://wa.me/923257460249" class="whatsapp-link" target="_blank">
                <svg class="whatsapp-logo" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="currentColor" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893.001-3.189-1.248-6.189-3.515-8.444"/>
                </svg>
                <span>+92 325 7460249</span>
            </a>
        </section>
        
        <footer class="footer">
            <p>NEON HACKER IMEI CHECKER | DEVELOPED WITH MATRIX TECHNOLOGY</p>
        </footer>
    </div>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01010101010101010101010101010101";
        const charArray = chars.split("");
        
        const font_size = 14;
        const columns = canvas.width / font_size;
        
        const drops = [];
        
        for(let x = 0; x < columns; x++)
            drops[x] = 1;
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0F0";
            ctx.font = font_size + "px arial";
            
            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);
                
                if(drops[i] * font_size > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // IMEI Check Functionality
        document.getElementById('check-btn').addEventListener('click', function() {
            const imeiInput = document.getElementById('imei-input').value.trim();
            
            if(!imeiInput) {
                alert('Please enter an IMEI number');
                return;
            }
            
            // Show loading state
            const checkBtn = document.getElementById('check-btn');
            checkBtn.textContent = 'CHECKING...';
            checkBtn.disabled = true;
            
            // Make API request
            fetch(`https://ng-imei-info.vercel.app/?imei_num=${imeiInput}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                    checkBtn.textContent = 'CHECK DEVICE INFO';
                    checkBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Error fetching IMEI data:', error);
                    alert('Error fetching device information. Please try again.');
                    checkBtn.textContent = 'CHECK DEVICE INFO';
                    checkBtn.disabled = false;
                });
        });
        
        function displayResults(data) {
            const resultSection = document.getElementById('result-section');
            resultSection.style.display = 'block';
            
            // Clear previous results
            resultSection.innerHTML = '';
            
            // Create result header with device info
            const resultHeader = document.createElement('div');
            resultHeader.className = 'result-header';
            
            resultHeader.innerHTML = `
                <div class="device-image">
                    <img src="${data.result.header.photo}" alt="${data.result.header.model}">
                </div>
                <div class="device-info">
                    <h2>${data.result.header.brand} ${data.result.header.model}</h2>
                    <p><span class="spec-title">IMEI:</span> <span class="spec-content">${data.result.header.imei}</span></p>
                </div>
            `;
            
            resultSection.appendChild(resultHeader);
            
            // Create specs grid
            const specsGrid = document.createElement('div');
            specsGrid.className = 'specs-grid';
            
            let currentCategory = '';
            let currentCategoryDiv = null;
            
            data.result.items.forEach(item => {
                if (item.role === 'header') {
                    // Create new category
                    currentCategory = item.title;
                    currentCategoryDiv = document.createElement('div');
                    currentCategoryDiv.className = 'spec-category';
                    currentCategoryDiv.innerHTML = `<h3>${currentCategory}</h3>`;
                    specsGrid.appendChild(currentCategoryDiv);
                } else if (item.role === 'item' && currentCategoryDiv) {
                    // Add item to current category
                    const specItem = document.createElement('div');
                    specItem.className = 'spec-item';
                    specItem.innerHTML = `
                        <span class="spec-title">${item.title}:</span>
                        <span class="spec-content">${item.content}</span>
                    `;
                    currentCategoryDiv.appendChild(specItem);
                }
            });
            
            resultSection.appendChild(specsGrid);
            
            // Add "Made by" section
            const madeBy = document.createElement('div');
            madeBy.className = 'made-by';
            madeBy.innerHTML = `<p>Made by: Fazal-e-Azeem</p>`;
            resultSection.appendChild(madeBy);
            
            // Scroll to results
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
