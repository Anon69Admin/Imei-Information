<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazal-e-Azeem - IMEI Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #0f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .matrix-text {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            color: #0f0;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 40px #0f0,
                0 0 80px #0f0;
            animation: wobble 5s infinite ease-in-out, pulse 2s infinite alternate, glitch 8s infinite;
            transform-style: preserve-3d;
            perspective: 500px;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            margin-bottom: 40px;
            animation: shake 5s infinite;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 50px;
        }

        .form-container, .result-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 20, 0, 0.7);
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px #0f0, inset 0 0 20px rgba(0, 255, 0, 0.2);
            animation: pulse 3s infinite alternate;
        }

        .form-title, .result-title {
            font-size: 1.8rem;
            color: #0f0;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #0f0;
            position: relative;
        }

        .form-title::after, .result-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #0f0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 10, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 5px;
            color: #0f0;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px #0f0;
            border-color: #0f0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to bottom, #0a0, #030);
            border: 2px solid #0f0;
            border-radius: 5px;
            color: #0f0;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        button:hover {
            background: linear-gradient(to bottom, #0f0, #060);
            color: #000;
            box-shadow: 0 0 20px #0f0;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        .result-content {
            min-height: 200px;
            padding: 20px;
            background: rgba(0, 10, 0, 0.5);
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            overflow-x: auto;
        }

        .error {
            color: #f00;
            text-shadow: 0 0 5px #f00;
            animation: shake 0.5s;
        }

        .success {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .loading {
            text-align: center;
            color: #0f0;
            font-size: 1.5rem;
            animation: spin 1.5s infinite linear;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #0f0;
            margin-top: 40px;
            position: relative;
        }

        .whatsapp-icon {
            display: inline-block;
            font-size: 3rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin: 20px 0;
            animation: spin3d 8s infinite linear, pulse 2s infinite alternate;
            transform-style: preserve-3d;
            transition: all 0.3s;
        }

        .whatsapp-icon:hover {
            color: #25D366;
            text-shadow: 0 0 20px #25D366;
            transform: scale(1.2) rotate(10deg);
        }

        .copyright {
            font-size: 1rem;
            color: #0a0;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes wobble {
            0%, 100% { transform: rotate3d(1, 1, 0, -5deg); }
            50% { transform: rotate3d(1, 1, 0, 5deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .matrix-text {
                font-size: 10vw;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .content {
                flex-direction: column;
            }
            
            .form-container, .result-container {
                min-width: 100%;
            }
            
            input, button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .form-container, .result-container {
                padding: 20px;
            }
            
            .matrix-text {
                font-size: 12vw;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <header>
            <h1 class="matrix-text">MATRIX OVERLOAD</h1>
            <p class="subtitle">IMEI DEVICE INFORMATION LOOKUP</p>
        </header>
        
        <div class="content">
            <div class="form-container">
                <h2 class="form-title">ENTER IMEI</h2>
                <form id="imeiForm">
                    <div class="input-group">
                        <label for="imeiInput">DEVICE IMEI NUMBER:</label>
                        <input type="text" id="imeiInput" placeholder="e.g., 123456789012345" maxlength="15" required>
                    </div>
                    <button type="submit" id="lookupBtn">
                        <i class="fas fa-terminal"></i> HACK DEVICE
                    </button>
                </form>
            </div>
            
            <div class="result-container">
                <h2 class="result-title">DEVICE INFORMATION</h2>
                <div class="result-content" id="result">
                    <p>Enter IMEI To Retrieve Device Information...</p>
                </div>
            </div>
        </div>
        
        <footer>
            <a href="https://wa.me/923257460249" target="_blank" class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <p class="copyright">© 2025 MATRIX OVERLOAD SYSTEM | SECURE CONNECTION ESTABLISHED</p>
        </footer>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="typingSound" src="https://assets.mixkit.co/active_storage/sfx/286/286-preview.mp3"></audio>
    <audio id="hackSound" src="https://assets.mixkit.co/active_storage/sfx/250/250-preview.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/250/250-preview.mp3"></audio>
    <audio id="ambientSound" src="https://assets.mixkit.co/active_storage/sfx/250/250-preview.mp3" loop></audio>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * -100;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Sound Effects
        const typingSound = document.getElementById('typingSound');
        const hackSound = document.getElementById('hackSound');
        const errorSound = document.getElementById('errorSound');
        const ambientSound = document.getElementById('ambientSound');

        // Start ambient sound
        window.addEventListener('click', function() {
            ambientSound.volume = 0.3;
            ambientSound.play().catch(e => console.log("Audio play failed:", e));
        }, { once: true });

        // IMEI Lookup Functionality
        document.getElementById('imeiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const imei = document.getElementById('imeiInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!imei || imei.length !== 15 || !/^\d+$/.test(imei)) {
                resultDiv.innerHTML = '<p class="error">ERROR: INVALID IMEI FORMAT</p>';
                errorSound.play().catch(e => console.log("Audio play failed:", e));
                resultDiv.classList.add('shake');
                setTimeout(() => resultDiv.classList.remove('shake'), 500);
                return;
            }
            
            // Play hack sound
            hackSound.volume = 0.5;
            hackSound.play().catch(e => console.log("Audio play failed:", e));
            
            // Show loading
            resultDiv.innerHTML = '<p class="loading">SCANNING DEVICE...</p>';
            
            // Fetch data from API
            fetch(`https://ng-imei-info.vercel.app/?imei_num=${imei}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Remove 'made_by' field from response
                    if (data.made_by) {
                        delete data.made_by;
                    }
                    
                    // Format and display the data
                    let output = '<div class="success">';
                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            output += `<p><strong>${key.toUpperCase()}:</strong> ${data[key]}</p>`;
                        }
                    }
                    output += '</div>';
                    resultDiv.innerHTML = output;
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.innerHTML = '<p class="error">ERROR: NETWORK FAILURE - TRY AGAIN</p>';
                    errorSound.play().catch(e => console.log("Audio play failed:", e));
                });
        });

        // Typing sound effect
        document.getElementById('imeiInput').addEventListener('input', function() {
            if (typingSound.paused) {
                typingSound.volume = 0.2;
                typingSound.play().catch(e => console.log("Audio play failed:", e));
            }
        });

        // Responsive canvas on resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
