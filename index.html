
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMEI TRACKER | BY FAZAL-E-AZEEM</title>
  
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/geometries/TextGeometry.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #000;
      font-family: 'Roboto Mono', monospace;
      color: #0f0;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%230f0"><path d="M2 2h2v12H2z M6 2h2v12H6z M10 2h2v12h-2z"/></svg>'), auto;
    }

    canvas { display: block; }

    /* Matrix Rain Canvas */
    #matrix-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.7;
    }

    #three-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .ui-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      pointer-events: auto;
    }

    .terminal {
      background: rgba(0, 10, 0, 0.85);
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 40px #0f0, inset 0 0 25px rgba(0, 255, 0, 0.3);
      backdrop-filter: blur(8px);
      animation: borderPulse 3s infinite;
    }

    @keyframes borderPulse {
      0%, 100% { box-shadow: 0 0 40px #0f0, inset 0 0 25px rgba(0,255,0,0.3); }
      50% { box-shadow: 0 0 60px #0f0, 0 0 80px #f00, inset 0 0 35px rgba(0,255,0,0.5); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #0f0;
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 50px #0f0;
      margin-bottom: 20px;
      animation: glitchText 2s infinite;
    }

    @keyframes glitchText {
      0%, 100% { text-shadow: 3px 0 #f00, -3px 0 #0f0; }
      50% { text-shadow: -3px 0 #f00, 3px 0 #0f0; }
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'Roboto Mono';
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      transition: all 0.3s;
      letter-spacing: 2px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 30px #0f0, 0 0 50px #0f0;
      transform: scale(1.03);
      border-color: #0ff;
    }

    button {
      padding: 14px 30px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      font-weight: bold;
      font-family: 'Orbitron';
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 25px #0f0;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,0,0.4), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 40px #0f0, 0 0 60px #0f0;
      transform: translateY(-4px);
    }

    .result {
      margin-top: 20px;
      background: rgba(10, 0, 0, 0.8);
      border: 1px solid #f00;
      border-radius: 12px;
      padding: 18px;
      color: #0f0;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      display: none;
    }

    .result img {
      max-width: 160px;
      border: 3px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 25px #0f0;
      margin: 12px 0;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .info-item {
      background: rgba(0, 40, 0, 0.6);
      padding: 12px;
      border-radius: 8px;
      border-left: 5px solid #0f0;
      transition: 0.3s;
    }

    .info-item:hover {
      background: rgba(0, 80, 0, 0.8);
      box-shadow: 0 0 15px #0f0;
    }

    .info-item strong {
      color: #0ff;
    }

    #whatsapp-3d {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      z-index: 10;
      cursor: pointer;
      pointer-events: auto;
      filter: drop-shadow(0 0 25px #0f0);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .loading {
      text-align: center;
      color: #0f0;
      font-family: 'Orbitron';
      font-size: 1.2rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Audio Visualizer */
    #audio-viz {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #0f0;
      border-radius: 15px;
      overflow: hidden;
      z-index: 5;
      display: none;
    }

    .bar {
      display: inline-block;
      width: 4px;
      background: #0f0;
      margin: 0 1px;
      height: 100%;
      animation: pulseBar 1.5s infinite ease-in-out;
    }

    @keyframes pulseBar {
      0%, 100% { height: 5px; }
      50% { height: 25px; }
    }
  </style>
</head>
<body>

  <!-- Matrix Rain Background -->
  <canvas id="matrix-canvas"></canvas>

  <!-- 3D Scene -->
  <div id="three-canvas"></div>

  <!-- Audio Visualizer -->
  <div id="audio-viz"></div>

  <!-- UI -->
  <div class="ui-overlay">
    <div class="container">
      <div class="terminal">
        <h1>IMEI HACKER</h1>
        <div class="input-group">
          <input type="text" id="imei-input" placeholder="ENTER TARGET IMEI..." maxlength="15" autocomplete="off" />
          <button id="search-btn">HACK</button>
        </div>

        <div id="loading" class="loading" style="display:none;">BREACHING FIREWALL...</div>

        <div id="result" class="result">
          <h2 id="device-name"></h2>
          <img id="device-img" src="" alt="Device" />
          <div class="info-grid" id="info-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 3D WhatsApp -->
  <div id="whatsapp-3d"></div>

  <!-- Audio Context Unlocker -->
  <script>
    // === AUDIO SYSTEM ===
    let audioContext, typingSound, hackSound, errorSound, ambientLoop;
    let isAudioUnlocked = false;

    function unlockAudio() {
      if (isAudioUnlocked) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      isAudioUnlocked = true;

      // Load Sounds (Base64 embedded to avoid CORS)
      loadSound('typing', 'data:audio/wav;base64,UklGRuQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
      loadSound('hack', 'data:audio/wav;base64,UklGRuQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
      loadSound('error', 'data:audio/wav;base64,UklGRuQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
      loadAmbient();

      document.body.addEventListener('click', () => {}, { once: true });
    }

    function loadSound(name, url) {
      fetch(url)
        .then(r => r.arrayBuffer())
        .then(buf => audioContext.decodeAudioData(buf))
        .then(decoded => {
          window[name + 'Sound'] = decoded;
        });
    }

    function playSound(buffer) {
      if (!isAudioUnlocked || !buffer) return;
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(audioContext.destination);
      source.start(0);
    }

    function loadAmbient() {
      // Simple synth ambient loop
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(80, audioContext.currentTime);
      gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
      oscillator.connect(gainNode).connect(audioContext.destination);
      oscillator.start();
      ambientLoop = { oscillator, gainNode };
    }

    // Visualizer
    function showVisualizer() {
      const viz = document.getElementById('audio-viz');
      viz.style.display = 'block';
      viz.innerHTML = '';
      for (let i = 0; i < 40; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.animationDelay = `${i * 0.03}s`;
        viz.appendChild(bar);
      }
    }

    // === MATRIX RAIN ===
    const matrixCanvas = document.getElementById('matrix-canvas');
    const ctx = matrixCanvas.getContext('2d');
    let matrixRain = [];

    function initMatrix() {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;

      const columns = matrixCanvas.width / 15;
      matrixRain = [];
      for (let i = 0; i < columns; i++) {
        matrixRain.push({
          x: i * 15,
          y: Math.random() * -500,
          speed: Math.random() * 5 + 2,
          chars: '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン'
        });
      }
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      ctx.font = '14px monospace';
      matrixRain.forEach(drop => {
        const text = drop.chars[Math.floor(Math.random() * drop.chars.length)];
        const brightness = Math.random() > 0.9 ? 255 : 150;
        ctx.fillStyle = `rgb(0, ${brightness}, 0)`;
        ctx.fillText(text, drop.x, drop.y);
        drop.y += drop.speed;
        if (drop.y > matrixCanvas.height) drop.y = -50;
      });
    }

    function animateMatrix() {
      drawMatrix();
      requestAnimationFrame(animateMatrix);
    }

    window.addEventListener('resize', initMatrix);

    // === 3D SCENE ===
    let scene, camera, renderer, textMesh, whatsappMesh;
    let controls;

    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      document.getElementById('three-canvas').appendChild(renderer.domElement);

      const ambient = new THREE.AmbientLight(0x00ff00, 0.6);
      scene.add(ambient);
      const point = new THREE.PointLight(0x00ff00, 2.5, 120);
      point.position.set(0, 0, 60);
      scene.add(point);
      const redLight = new THREE.PointLight(0xff0000, 1.8, 100);
      redLight.position.set(30, -30, 40);
      scene.add(redLight);

      const loader = new THREE.FontLoader();
      loader.load('https://cdn.jsdelivr.net/npm/three@0.157.0/examples/fonts/helvetiker_bold.typeface.json', (font) => {
        const geo = new THREE.TextGeometry('MATRIX HACK', {
          font: font, size: 10, height: 3, bevelEnabled: true, bevelThickness: 0.8, bevelSize: 0.4
        });
        const mat = new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x00ff00, shininess: 120 });
        textMesh = new THREE.Mesh(geo, mat);
        textMesh.position.set(-45, 15, -40);
        textMesh.rotation.y = 0.2;
        scene.add(textMesh);

        const glowGeo = new THREE.TextGeometry('MATRIX HACK', { font: font, size: 11, height: 0.1 });
        const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.4 });
        const glow = new THREE.Mesh(glowGeo, glowMat);
        glow.position.set(-45, 15, -41);
        scene.add(glow);
      });

      // 3D WhatsApp
      const waGroup = new THREE.Group();
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(2.5, 32, 32),
        new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x00ff00 })
      );
      waGroup.add(sphere);

      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 256;
      const c = canvas.getContext('2d');
      c.fillStyle = '#25D366'; c.fillRect(0,0,256,256);
      c.font = 'bold 160px Arial'; c.fillStyle = 'white';
      c.textAlign = 'center'; c.fillText('WhatsApp', 128, 190);

      const tex = new THREE.CanvasTexture(canvas);
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(4, 4),
        new THREE.MeshBasicMaterial({ map: tex, transparent: true })
      );
      plane.position.z = 2.6;
      waGroup.add(plane);

      waGroup.position.set(18, -10, 12);
      whatsappMesh = waGroup;
      scene.add(whatsappMesh);

      camera.position.z = 70;
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.8;

      animate3D();
    }

    function animate3D() {
      requestAnimationFrame(animate3D);
      if (textMesh) textMesh.rotation.y += 0.006;
      if (whatsappMesh) whatsappMesh.rotation.y += 0.03;
      controls.update();
      renderer.render(scene, camera);
    }

    // === INPUT & HACK LOGIC ===
    const apiUrl = 'https://ng-imei-info.vercel.app/?imei_num=';

    document.getElementById('imei-input').addEventListener('input', () => {
      if (isAudioUnlocked) playSound(typingSound);
    });

    document.getElementById('search-btn').addEventListener('click', () => {
      unlockAudio();
      showVisualizer();
      const imei = document.getElementById('imei-input').value.trim();
      if (!/^\d{15}$/.test(imei)) {
        playSound(errorSound);
        alert('INVALID IMEI - 15 DIGITS REQUIRED');
        return;
      }
      playSound(hackSound || typingSound);
      fetchInfo(imei);
    });

    document.getElementById('imei-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('search-btn').click();
    });

    async function fetchInfo(imei) {
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const grid = document.getElementById('info-grid');
      loading.style.display = 'block';
      result.style.display = 'none';
      grid.innerHTML = '';

      try {
        const res = await fetch(apiUrl + imei);
        const data = await res.json();
        if (!data.result) throw new Error();

        const { header, items } = data.result;
        document.getElementById('device-name').textContent = `${header.brand} ${header.model}`;
        document.getElementById('device-img').src = header.photo;

        items.forEach(item => {
          if (item.role === 'header') {
            const div = document.createElement('div');
            div.style.gridColumn = '1 / -1';
            div.style.margin = '18px 0 8px';
            div.style.fontWeight = 'bold';
            div.style.color = '#0ff';
            div.style.borderBottom = '2px dashed #0f0';
            div.style.paddingBottom = '6px';
            div.textContent = item.title;
            grid.appendChild(div);
          } else if (item.role === 'item') {
            const div = document.createElement('div');
            div.className = 'info-item';
            div.innerHTML = `<strong>${item.title}:</strong> ${item.content}`;
            grid.appendChild(div);
          }
        });

        result.style.display = 'block';
        playSound(hackSound || typingSound);
      } catch {
        grid.innerHTML = `<div style="grid-column:1/-1; color:#f00; text-align:center; font-weight:bold;">TARGET OFFLINE</div>`;
        result.style.display = 'block';
        playSound(errorSound);
      } finally {
        loading.style.display = 'none';
      }
    }

    // WhatsApp Redirect
    document.getElementById('whatsapp-3d').addEventListener('click', () => {
      window.open('https://wa.me/923257460249', '_blank');
    });

    // INIT
    initMatrix();
    animateMatrix();
    init3D();
  </script>
</body>
</html>
