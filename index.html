<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMEI HACKER | FAZAL-E-AZEEM</title>
  
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/geometries/TextGeometry.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #000;
      font-family: 'Roboto Mono', monospace;
      color: #0f0;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%230f0"><path d="M2 2h2v12H2z M6 2h2v12H6z M10 2h2v12h-2z"/></svg>'), auto;
    }

    canvas { display: block; }

    #matrix-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.6; /* Slightly increased for intensity */
    }

    #three-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .ui-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      pointer-events: auto;
    }

    .terminal {
      background: rgba(0, 10, 0, 0.85);
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 40px #0f0, inset 0 0 25px rgba(0, 255, 0, 0.3);
      backdrop-filter: blur(8px);
      animation: borderPulse 1.5s infinite; /* Faster pulse */
    }

    @keyframes borderPulse {
      0%, 100% { box-shadow: 0 0 60px #0f0, inset 0 0 35px rgba(0,255,0,0.5); }
      50% { box-shadow: 0 0 100px #0f0, 0 0 120px #f00, inset 0 0 50px rgba(255,0,0,0.5); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #0f0;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
      margin-bottom: 20px;
      animation: glitchText 1s infinite; /* Faster glitch */
    }

    @keyframes glitchText {
      0% { text-shadow: 5px 0 #f00, -5px 0 #0f0; transform: translate(0, 0); }
      20% { text-shadow: -5px 0 #f00, 5px 0 #0f0; transform: translate(2px, -2px); }
      40% { text-shadow: 5px 0 #f00, -5px 0 #0f0; transform: translate(-2px, 2px); }
      60% { text-shadow: -5px 0 #f00, 5px 0 #0f0; transform: translate(3px, 1px); }
      80% { text-shadow: 5px 0 #f00, -5px 0 #0f0; transform: translate(-1px, -3px); }
      100% { text-shadow: 5px 0 #f00, -5px 0 #0f0; transform: translate(0, 0); }
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'Roboto Mono';
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      transition: all 0.2s;
      letter-spacing: 1px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 50px #0f0, 0 0 80px #0f0;
      transform: scale(1.05) rotate(1deg); /* Intense shake */
      border-color: #f00;
    }

    button {
      padding: 14px 30px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      font-weight: bold;
      font-family: 'Orbitron';
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 25px #0f0;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,0,0,0.6), transparent);
      transition: 0.3s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: #f00;
      color: #000;
      box-shadow: 0 0 60px #f00, 0 0 100px #f00;
      transform: translateY(-6px) scale(1.1);
    }

    .result {
      margin-top: 20px;
      background: rgba(10, 0, 0, 0.8);
      border: 1px solid #f00;
      border-radius: 12px;
      padding: 18px;
      color: #0f0;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      display: none;
      text-align: center;
      animation: revealScan 1s forwards; /* Intense reveal */
    }

    @keyframes revealScan {
      0% { opacity: 0; transform: scale(0.5) translateY(100px); filter: blur(10px); }
      50% { opacity: 0.5; transform: scale(1.2) translateY(-20px); filter: blur(5px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    .result h2 {
      font-size: 1.8rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 10px;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .result img {
      max-width: 160px;
      border: 3px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 40px #0f0;
      margin: 12px auto;
      display: block;
      animation: spinGlow 2s infinite linear;
    }

    @keyframes spinGlow {
      0% { transform: rotate(0deg); box-shadow: 0 0 40px #0f0; }
      50% { transform: rotate(180deg); box-shadow: 0 0 80px #f00; }
      100% { transform: rotate(360deg); box-shadow: 0 0 40px #0f0; }
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .info-item {
      background: rgba(0, 40, 0, 0.6);
      padding: 12px;
      border-radius: 8px;
      border-left: 5px solid #0f0;
      transition: 0.2s;
      text-align: left;
    }

    .info-item:hover {
      background: rgba(0, 80, 0, 0.8);
      box-shadow: 0 0 30px #0f0;
      transform: skew(5deg);
    }

    .info-item strong {
      color: #0ff;
    }

    .error-msg {
      color: #f00;
      font-weight: bold;
      font-size: 1.5rem;
      text-shadow: 0 0 15px #f00;
      margin: 20px 0;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0, 0); }
    }

    #whatsapp-3d {
      position: fixed;
      bottom: 50px;
      right: 20px;
      width: 100px;
      height: 100px;
      z-index: 10;
      cursor: pointer;
      pointer-events: auto;
      filter: drop-shadow(0 0 40px #0f0);
      animation: bounceTrail 1s infinite;
    }

    @keyframes bounceTrail {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-30px) rotate(10deg); opacity: 0.7; }
    }

    .loading {
      text-align: center;
      color: #0f0;
      font-family: 'Orbitron';
      font-size: 1.2rem;
      position: relative;
    }

    .loading-text {
      animation: typing 1.5s steps(20) infinite; /* Faster typing */
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #f00;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 100%; }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #000;
      border: 2px solid #0f0;
      margin-top: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #0f0, #f00);
      animation: loadExplode 2s linear infinite;
    }

    @keyframes loadExplode {
      0% { width: 0; }
      80% { width: 80%; }
      100% { width: 100%; box-shadow: 0 0 20px #f00; }
    }

    /* Screen Shake on Hack */
    body.shake {
      animation: screenShake 0.5s;
    }

    @keyframes screenShake {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-10px, 10px); }
      20% { transform: translate(10px, -10px); }
      30% { transform: translate(-10px, 10px); }
      40% { transform: translate(10px, -10px); }
      50% { transform: translate(-10px, 10px); }
      60% { transform: translate(10px, -10px); }
      70% { transform: translate(-10px, 10px); }
      80% { transform: translate(10px, -10px); }
      90% { transform: translate(-10px, 10px); }
      100% { transform: translate(0, 0); }
    }

    #audio-viz {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #0f0;
      border-radius: 15px;
      overflow: hidden;
      z-index: 5;
      display: none;
    }

    .bar {
      display: inline-block;
      width: 4px;
      background: #0f0;
      margin: 0 1px;
      height: 100%;
      animation: pulseBar 0.8s infinite ease-in-out; /* Faster bars */
    }

    @keyframes pulseBar {
      0%, 100% { height: 5px; background: #0f0; }
      50% { height: 30px; background: #f00; }
    }

    /* Mobile Optimizations */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .input-group { flex-direction: row; gap: 5px; }
      input, button { font-size: 0.9rem; padding: 8px; }
      input { letter-spacing: 0.5px; }
      .terminal { padding: 15px; border-radius: 10px; }
      .result { padding: 12px; }
      .result h2 { font-size: 1.5rem; }
      .result img { max-width: 120px; }
      .info-grid { grid-template-columns: 1fr; }
      .info-item { font-size: 0.9rem; }
      #whatsapp-3d { width: 80px; height: 80px; bottom: 60px; right: 10px; }
    }
  </style>
</head>
<body>

  <!-- Matrix Rain Background -->
  <canvas id="matrix-canvas"></canvas>

  <!-- 3D Scene -->
  <div id="three-canvas"></div>

  <!-- Audio Visualizer -->
  <div id="audio-viz"></div>

  <!-- UI -->
  <div class="ui-overlay">
    <div class="container">
      <div class="terminal">
        <h1>IMEI HACKER</h1>
        <div class="input-group">
          <input type="text" id="imei-input" placeholder="ENTER TARGET IMEI..." maxlength="15" autocomplete="off" />
          <button id="search-btn">HACK</button>
        </div>

        <div id="loading" class="loading" style="display:none;">
          <div class="loading-text">BREACHING FIREWALL...</div>
          <div class="progress-bar"><div class="progress"></div></div>
        </div>

        <div id="result" class="result">
          <h2 id="device-name"></h2>
          <img id="device-img" src="" alt="Device Photo" />
          <div class="info-grid" id="info-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 3D WhatsApp Icon -->
  <div id="whatsapp-3d" title="Contact on WhatsApp"></div>

  <script>
    // === AUDIO SYSTEM ===
    let audioContext, typingSound, hackSound, errorSound, ambientLoop;
    let isAudioUnlocked = false;

    function unlockAudio() {
      if (isAudioUnlocked) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      isAudioUnlocked = true;

      // Placeholder sounds (replace with real base64 if needed)
      loadSound('typing', 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
      loadSound('hack', 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
      loadSound('error', 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
      loadAmbient();

      document.body.addEventListener('click', () => {}, { once: true });
    }

    function loadSound(name, url) {
      fetch(url)
        .then(r => r.arrayBuffer())
        .then(buf => audioContext.decodeAudioData(buf))
        .then(decoded => {
          window[name + 'Sound'] = decoded;
        });
    }

    function playSound(buffer) {
      if (!isAudioUnlocked || !buffer) return;
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(audioContext.destination);
      source.start(0);
    }

    function loadAmbient() {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(80, audioContext.currentTime);
      gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
      oscillator.connect(gainNode).connect(audioContext.destination);
      oscillator.start();
      ambientLoop = { oscillator, gainNode };
    }

    function showVisualizer() {
      const viz = document.getElementById('audio-viz');
      viz.style.display = 'block';
      viz.innerHTML = '';
      for (let i = 0; i = 40; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.animationDelay = `${i * 0.02}s`; /* Faster delay */
        viz.appendChild(bar);
      }
    }

    // === MATRIX RAIN ===
    const matrixCanvas = document.getElementById('matrix-canvas');
    const ctx = matrixCanvas.getContext('2d');
    let matrixRain = [];

    function initMatrix() {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;

      const columns = matrixCanvas.width / 10; /* More columns for intensity */
      matrixRain = [];
      for (let i = 0; i < columns; i++) {
        matrixRain.push({
          x: i * 10,
          y: Math.random() * -500,
          speed: Math.random() * 10 + 5, /* Faster speed */
          chars: '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒŽãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒžãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³'
        });
      }
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; /* Faster fade for trails */
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      ctx.font = '14px monospace';
      matrixRain.forEach(drop => {
        const text = drop.chars[Math.floor(Math.random() * drop.chars.length)];
        const brightness = Math.random() > 0.8 ? 255 : 200; /* Brighter */
        ctx.fillStyle = `rgb(0, ${brightness}, 0)`;
        ctx.fillText(text, drop.x, drop.y);
        drop.y += drop.speed;
        if (drop.y > matrixCanvas.height && Math.random() > 0.95) drop.y = 0; /* Random resets for glitch */
      });
    }

    function animateMatrix() {
      drawMatrix();
      requestAnimationFrame(animateMatrix);
    }

    window.addEventListener('resize', initMatrix);

    // === 3D SCENE ===
    let scene, camera, renderer, textMesh, whatsappMesh, terminalMesh, particles;
    let controls;

    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      document.getElementById('three-canvas').appendChild(renderer.domElement);

      const ambient = new THREE.AmbientLight(0x00ff00, 0.8); /* Brighter */
      scene.add(ambient);
      const point = new THREE.PointLight(0x00ff00, 3, 150); /* Intense light */
      point.position.set(0, 0, 60);
      scene.add(point);
      const redLight = new THREE.PointLight(0xff0000, 2.5, 120);
      redLight.position.set(30, -30, 40);
      scene.add(redLight);

      const loader = new THREE.FontLoader();
      loader.load('https://cdn.jsdelivr.net/npm/three@0.157.0/examples/fonts/helvetiker_bold.typeface.json', (font) => {
        const geo = new THREE.TextGeometry('MATRIX OVERLOAD', {
          font: font, size: 12, height: 4, bevelEnabled: true, bevelThickness: 1, bevelSize: 0.5
        });
        const mat = new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x00ff00, shininess: 150 });
        textMesh = new THREE.Mesh(geo, mat);
        textMesh.position.set(-50, 20, -50);
        textMesh.rotation.y = 0.2;
        scene.add(textMesh);

        const glowGeo = new THREE.TextGeometry('MATRIX OVERLOAD', { font: font, size: 13, height: 0.2 });
        const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.6 });
        const glow = new THREE.Mesh(glowGeo, glowMat);
        glow.position.set(-50, 20, -51);
        scene.add(glow);
      });

      // 3D WhatsApp (intense)
      const waGroup = new THREE.Group();
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(3, 32, 32),
        new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x00ff00 })
      );
      waGroup.add(sphere);

      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 256;
      const c = canvas.getContext('2d');
      c.fillStyle = '#25D366'; c.fillRect(0,0,256,256);
      c.font = 'bold 160px Arial'; c.fillStyle = 'white';
      c.textAlign = 'center'; c.fillText('ðŸ’¬', 128, 190);

      const tex = new THREE.CanvasTexture(canvas);
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(5, 5),
        new THREE.MeshBasicMaterial({ map: tex, transparent: true })
      );
      plane.position.z = 3.1;
      waGroup.add(plane);

      waGroup.position.set(20, -12, 15);
      whatsappMesh = waGroup;
      scene.add(whatsappMesh);

      // 3D Terminal
      loader.load('https://cdn.jsdelivr.net/npm/three@0.157.0/examples/fonts/helvetiker_regular.typeface.json', (font) => {
        const termGeo = new THREE.TextGeometry('$ root@hack: ~#', {
          font: font, size: 6, height: 2
        });
        const termMat = new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x00ff00 });
        terminalMesh = new THREE.Mesh(termGeo, termMat);
        terminalMesh.position.set(-35, -10, -25);
        terminalMesh.rotation.y = -0.5;
        scene.add(terminalMesh);
      });

      // 3D Particles
      const particleGeo = new THREE.BufferGeometry();
      const positions = [];
      for (let i = 0; i < 2000; i++) { /* More particles */
        positions.push((Math.random() - 0.5) * 300);
        positions.push((Math.random() - 0.5) * 300);
        positions.push((Math.random() - 0.5) * 300);
      }
      particleGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      const particleMat = new THREE.PointsMaterial({ color: 0x00ff00, size: 1 });
      particles = new THREE.Points(particleGeo, particleMat);
      scene.add(particles);

      camera.position.z = 80;
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 2; /* Faster auto rotate */

      animate3D();
    }

    function animate3D() {
      requestAnimationFrame(animate3D);
      if (textMesh) {
        textMesh.rotation.y += 0.01; /* Faster */
        textMesh.scale.set(1 + Math.sin(Date.now() * 0.005) * 0.1, 1 + Math.sin(Date.now() * 0.005) * 0.1, 1); /* Pulsing */
      }
      if (whatsappMesh) whatsappMesh.rotation.y += 0.05; /* Faster */
      if (terminalMesh) terminalMesh.rotation.y += 0.008; /* Faster */
      if (particles) particles.rotation.y += 0.005; /* Faster */
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === INPUT & HACK LOGIC ===
    const apiUrl = 'https://ng-imei-info.vercel.app/?imei_num=';

    document.getElementById('imei-input').addEventListener('input', () => {
      if (isAudioUnlocked) playSound(typingSound);
    });

    document.getElementById('search-btn').addEventListener('click', () => {
      unlockAudio();
      showVisualizer();
      document.body.classList.add('shake'); /* Screen shake */
      setTimeout(() => document.body.classList.remove('shake'), 500);
      const imei = document.getElementById('imei-input').value.trim();
      if (!/^\d{15}$/.test(imei)) {
        playSound(errorSound);
        alert('INVALID IMEI - 15 DIGITS REQUIRED');
        return;
      }
      playSound(hackSound || typingSound);
      fetchInfo(imei);
    });

    document.getElementById('imei-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('search-btn').click();
    });

    async function fetchInfo(imei) {
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const grid = document.getElementById('info-grid');
      const deviceName = document.getElementById('device-name');
      const deviceImg = document.getElementById('device-img');
      loading.style.display = 'block';
      result.style.display = 'none';
      grid.innerHTML = '';
      deviceName.textContent = '';
      deviceImg.src = '';
      deviceName.style.display = 'none';
      deviceImg.style.display = 'none';

      try {
        const res = await fetch(apiUrl + imei);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const data = await res.json();
        console.log('API Data:', data);
        if (!data.result) throw new Error('No result data from API');

        if (data.made_by) delete data.made_by;

        const { header, items } = data.result;
        deviceName.textContent = `${header.brand} ${header.model}`;
        deviceImg.src = header.photo;
        deviceName.style.display = 'block';
        deviceImg.style.display = 'block';

        items.forEach(item => {
          if (item.role === 'header') {
            const div = document.createElement('div');
            div.style.gridColumn = '1 / -1';
            div.style.margin = '18px 0 8px';
            div.style.fontWeight = 'bold';
            div.style.color = '#0ff';
            div.style.borderBottom = '2px dashed #0f0';
            div.style.paddingBottom = '6px';
            div.style.textAlign = 'center';
            div.textContent = item.title;
            grid.appendChild(div);
          } else if (item.role === 'item') {
            const div = document.createElement('div');
            div.className = 'info-item';
            div.innerHTML = `<strong>${item.title}:</strong> ${item.content}`;
            grid.appendChild(div);
          }
        });

        result.style.display = 'block';
        playSound(hackSound || typingSound);
      } catch (err) {
        console.error('API Fetch Error:', err);
        grid.innerHTML = `<div class="error-msg" style="grid-column:1/-1;">TARGET OFFLINE - ${err.message}</div>`;
        result.style.display = 'block';
        playSound(errorSound);
      } finally {
        loading.style.display = 'none';
      }
    }

    // WhatsApp Redirect
    document.getElementById('whatsapp-3d').addEventListener('click', () => {
      window.open('https://wa.me/923257460249', '_blank');
    });

    // INIT
    initMatrix();
    animateMatrix();
    init3D();
  </script>
